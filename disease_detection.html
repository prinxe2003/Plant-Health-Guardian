<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Guardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --secondary-green: #27ae60;
            --light-background: #f4f6f7;
            --dark-text: #2c3e50;
            --accent-color: #3498db;
            --success-light: #d4edda;
            --warning-light: #fff3cd;
            --danger-light: #f8d7da;
        }

        body {
            background-color: var(--light-background);
            font-family: 'Inter', sans-serif;
            color: var(--dark-text);
        }

        .upload-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }

        .upload-area {
            border: 2px dashed var(--primary-green);
            border-radius: 10px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            background-color: rgba(46, 204, 113, 0.05);
            border-color: var(--secondary-green);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-green);
            margin-bottom: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-detect {
            background-color: var(--primary-green);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-detect:hover {
            background-color: var(--secondary-green);
            transform: translateY(-3px);
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: var(--secondary-green);
            transform: translateY(-2px);
        }

        /* Enhanced Result Window Styles */
        .result-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 20px;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .result-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .diagnosis-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: white;
            color: var(--primary-green);
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .result-body {
            padding: 30px;
        }

        .condition-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-text);
        }

        .confidence-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
        }

        .confidence-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            color: var(--dark-text);
        }

        .confidence-percentage {
            font-weight: 700;
            color: var(--primary-green);
        }

        .confidence-bar-bg {
            height: 12px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .confidence-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
            background: linear-gradient(90deg, var(--primary-green), var(--secondary-green));
        }

        .result-footer {
            background-color: #f8f9fa;
            padding: 20px 30px;
            border-top: 1px solid #eaeaea;
        }

        .recommendation-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary-green);
        }

        .recommendation-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 10px;
        }

        .recommendation-list {
            list-style-type: none;
            padding-left: 35px;
        }

        .recommendation-list li {
            position: relative;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .recommendation-list li::before {
            content: "\f058";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: -25px;
            color: var(--primary-green);
        }

        .try-again-btn {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .try-again-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        /* Risk Level Indicator */
        .risk-indicator {
            display: inline-block;
            border-radius: 50px;
            padding: 8px 15px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .risk-low {
            background-color: var(--success-light);
            color: #155724;
        }

        .risk-medium {
            background-color: var(--warning-light);
            color: #856404;
        }

        .risk-high {
            background-color: var(--danger-light);
            color: #721c24;
        }

        .help-tooltip {
            display: inline-block;
            margin-left: 5px;
            color: #6c757d;
            cursor: pointer;
        }

        .result-image-container {
            position: relative;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .results-appear {
            animation: pulse 0.5s ease-in-out;
        }

        /* Add responsive sizing */
        @media (max-width: 768px) {
            .result-image-container {
                max-width: 100%;
            }
            
            .result-image {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="mainContainer" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold mb-3">Plant Health Guardian</h1>
                    <p class="lead text-muted">AI-Powered Plant Disease Detection</p>
                </div>

                <div id="uploadSection" class="upload-container">
                    <form id="diseaseDetectionForm">
                        <div class="upload-area" id="dropArea">
                            <input type="file" id="fileInput" class="d-none" accept="image/*">
                            <div id="uploadPrompt">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <h4>Drag & Drop Your Plant Image</h4>
                                <p class="text-muted">or <a href="#" id="browseButton" class="text-primary">Browse Files</a></p>
                                <small class="text-muted">Supports JPG, PNG (Max 5MB)</small>
                            </div>
                            <div id="previewContainer" class="text-center" style="display:none;">
                                <img id="previewImage" class="preview-image mb-3">
                                <div>
                                    <button type="button" id="removeImage" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash me-2"></i>Remove Image
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" id="detectButton" class="btn btn-detect" disabled>
                                <i class="fas fa-search me-2"></i>Detect Plant Disease
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Enhanced Results Section -->
                <div id="resultSection" style="display:none;" class="mt-5 results-appear">
                    <div class="result-card">
                        <div id="resultContainer">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="tryAgainButton" class="btn try-again-btn">
                            <i class="fas fa-leaf me-2"></i>Analyze Another Plant
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for successful result -->
    <template id="successTemplate">
        <div>
            <div class="result-header">
                <h3 class="mb-0"><i class="fas fa-diagnoses me-2"></i>Plant Health Analysis</h3>
                <span class="diagnosis-badge">AI Diagnosis</span>
            </div>
            
            <div class="result-body">
                <div class="result-image-container">
                    <img id="resultImage" class="result-image" src="" alt="Analyzed plant">
                    <div class="image-overlay">
                        <i class="fas fa-microscope me-1"></i> Analyzed Image
                    </div>
                </div>
                
                <h2 class="condition-title" id="detectedCondition">Powdery Mildew</h2>
                <p class="text-muted mb-0">Detected condition based on visual symptoms</p>
                
                <div id="riskLevelContainer" class="mt-3">
                    <span class="risk-indicator risk-medium">
                        <i class="fas fa-exclamation-triangle me-1"></i>
                        <span id="riskLevel">Medium Risk</span>
                    </span>
                    <span class="help-tooltip" data-bs-toggle="tooltip" title="Risk level indicates potential impact on plant health">
                        <i class="fas fa-question-circle"></i>
                    </span>
                </div>
                
                <div class="confidence-section">
                    <div class="confidence-label">
                        <span>AI Confidence Level</span>
                        <span class="confidence-percentage" id="confidencePercentage">87.5%</span>
                    </div>
                    <div class="confidence-bar-bg">
                        <div class="confidence-bar" id="confidenceBar" style="width: 87.5%" aria-valuenow="87.5" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                
                <div class="recommendation-section">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-clipboard-list recommendation-icon"></i>
                        <h4 class="recommendation-title">Recommended Actions</h4>
                    </div>
                    <ul class="recommendation-list" id="recommendationsList">
                        <li>Remove and dispose of infected plant parts</li>
                        <li>Ensure proper spacing between plants for air circulation</li>
                        <li>Apply appropriate fungicide as per local guidelines</li>
                        <li>Monitor plant regularly for recurring symptoms</li>
                    </ul>
                </div>
            </div>
            
            <div class="result-footer">
                <p class="mb-0 text-center text-muted">
                    <i class="fas fa-info-circle me-1"></i> For accurate diagnosis, consider consulting with a professional plant pathologist or agricultural extension service
                </p>
            </div>
        </div>
    </template>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const uploadSection = document.getElementById('uploadSection');
        const resultSection = document.getElementById('resultSection');
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const removeImageBtn = document.getElementById('removeImage');
        const detectButton = document.getElementById('detectButton');
        const loadingOverlay = document.getElementById('loading-overlay');
        const resultContainer = document.getElementById('resultContainer');
        const tryAgainButton = document.getElementById('tryAgainButton');

        function resetToHome() {
            uploadSection.style.display = 'block';
            resultSection.style.display = 'none';
            fileInput.value = '';
            previewImage.src = '';
            previewContainer.style.display = 'none';
            uploadPrompt.style.display = 'block';
            detectButton.disabled = true;
            resultContainer.innerHTML = '';
            loadingOverlay.style.display = 'none';
        }

        browseButton.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFileSelect);

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        removeImageBtn.addEventListener('click', () => {
            fileInput.value = '';
            previewContainer.style.display = 'none';
            uploadPrompt.style.display = 'block';
            detectButton.disabled = true;
        });

        tryAgainButton.addEventListener('click', resetToHome);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size exceeds 5MB limit');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    previewContainer.style.display = 'block';
                    uploadPrompt.style.display = 'none';
                    detectButton.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // Initialize tooltips
        if (typeof bootstrap !== 'undefined' && bootstrap.Tooltip) {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }

        // Form submission
        document.getElementById('diseaseDetectionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate file selection
            if (!fileInput.files[0]) {
                alert('Please select an image file first.');
                return;
            }
            
            try {
                loadingOverlay.style.display = 'flex';
                detectButton.disabled = true;
        
                // Create form data
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
        
                // Log request details
                console.log('Sending request to /predict_disease');
                console.log('File name:', fileInput.files[0].name);
                console.log('File size:', fileInput.files[0].size);
                console.log('File type:', fileInput.files[0].type);
        
                // Send to backend
                const response = await fetch('/predict_disease', {
                    method: 'POST',
                    body: formData
                });
        
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
        
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server response:', errorText);
                    throw new Error(`Server returned ${response.status}: ${errorText}`);
                }
        
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.error) {
                    throw new Error(result.error);
                }
        
                // Update the result container
                const successTemplate = document.getElementById('successTemplate').content.cloneNode(true);
                
                // Set disease name
                const detectedCondition = successTemplate.querySelector('#detectedCondition');
                detectedCondition.textContent = result.predicted_class;
                
                // Set confidence value
                const confidenceBar = successTemplate.querySelector('#confidenceBar');
                const confidencePercentage = successTemplate.querySelector('#confidencePercentage');
                confidenceBar.style.width = `${result.confidence}%`;
                confidencePercentage.textContent = `${result.confidence.toFixed(1)}%`;
                confidenceBar.setAttribute('aria-valuenow', result.confidence);
                
                // Set risk level based on confidence
                const riskLevel = successTemplate.querySelector('#riskLevel');
                const riskIndicator = successTemplate.querySelector('.risk-indicator');
                
                if (result.confidence >= 80) {
                    riskLevel.textContent = "High Risk";
                    riskIndicator.className = "risk-indicator risk-high";
                } else if (result.confidence >= 60) {
                    riskLevel.textContent = "Medium Risk";
                    riskIndicator.className = "risk-indicator risk-medium";
                } else {
                    riskLevel.textContent = "Low Risk";
                    riskIndicator.className = "risk-indicator risk-low";
                }
                
                // Set the analyzed image
                const resultImage = successTemplate.querySelector('#resultImage');
                resultImage.src = previewImage.src;
                
                // Generate tailored recommendations based on disease
                generateRecommendations(successTemplate, result.predicted_class);
                
                resultContainer.innerHTML = '';
                resultContainer.appendChild(successTemplate);
                
                // Show results with animation
                uploadSection.style.display = 'none';
                resultSection.style.display = 'block';
                resultSection.classList.add('results-appear');
                setTimeout(() => resultSection.classList.remove('results-appear'), 500);
                
            } catch (error) {
                console.error('Error processing image:', error);
                
                // Show detailed error message in UI
                resultContainer.innerHTML = `
                <div class="result-header" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">
                    <h3 class="mb-0"><i class="fas fa-exclamation-circle me-2"></i>Analysis Error</h3>
                </div>
                <div class="result-body text-center py-4">
                    <i class="fas fa-bug" style="font-size: 3rem; color: #e74c3c; margin-bottom: 20px;"></i>
                    <h4>We encountered a problem</h4>
                    <p class="text-muted">${error.message || 'An error occurred while processing the image.'}</p>
                    <div class="alert alert-secondary mt-3">
                        <i class="fas fa-info-circle me-2"></i>
                        <small>Technical details: ${error.toString()}</small>
                    </div>
                    <div class="alert alert-info mt-3">
                        <i class="fas fa-lightbulb me-2"></i>
                        <small>
                            Please ensure:
                            <ul class="text-start mt-2">
                                <li>The image is a clear photo of a plant</li>
                                <li>The file size is less than 16MB</li>
                                <li>The file format is JPG or PNG</li>
                                <li>Your internet connection is stable</li>
                            </ul>
                        </small>
                    </div>
                </div>`;
                
                uploadSection.style.display = 'none';
                resultSection.style.display = 'block';
            } finally {
                loadingOverlay.style.display = 'none';
                detectButton.disabled = false;
            }
        });

        // Generate recommendations based on detected disease
        function generateRecommendations(template, disease) {
            const recommendationsList = template.querySelector('#recommendationsList');
            let recommendations = [];
            
            // Default recommendations
            const defaultRecommendations = [
                'Monitor plant regularly for symptoms',
                'Ensure proper watering and drainage',
                'Maintain adequate spacing between plants',
                'Consider consulting with a local agricultural extension service'
            ];
            
            // Disease-specific recommendations
            const diseaseKeywords = disease.toLowerCase();
            
            if (diseaseKeywords.includes('powdery mildew') || diseaseKeywords.includes('mildew')) {
                recommendations = [
                    'Remove and dispose of heavily infected leaves',
                    'Increase air circulation around plants',
                    'Apply fungicide specifically designed for powdery mildew',
                    'Water at the base of plants to keep foliage dry'
                ];
            } else if (diseaseKeywords.includes('rust') || diseaseKeywords.includes('leaf rust')) {
                recommendations = [
                    'Remove and destroy infected plant material',
                    'Apply appropriate fungicide at first sign of infection',
                    'Avoid overhead watering to reduce humidity',
                    'Rotate crops in future plantings'
                ];
            } else if (diseaseKeywords.includes('blight') || diseaseKeywords.includes('late blight')) {
                recommendations = [
                    'Remove infected plant parts immediately',
                    'Apply copper-based fungicide as preventative measure',
                    'Ensure proper plant spacing for air circulation',
                    'Avoid overhead watering and water in the morning'
                ];
            } else if (diseaseKeywords.includes('healthy')) {
                recommendations = [
                    'Continue with regular maintenance and care',
                    'Apply preventative measures during disease-prone seasons',
                    'Monitor for any changes in plant appearance',
                    'Maintain proper nutrition through appropriate fertilization'
                ];
            } else {
                recommendations = defaultRecommendations;
            }
            
            // Clear and populate recommendations
            recommendationsList.innerHTML = '';
            recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recommendationsList.appendChild(li);
            });
        }

        window.resetToHome = resetToHome;
    });
    </script>

    <div class="d-flex justify-content-center mt-5 mb-4">
        <a href="/" class="btn btn-outline-success btn-lg px-5">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>
    </div>

    <!-- Bootstrap JS (optional, for tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
